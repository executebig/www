<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    window.onload = () => {
        let email = getParameterByName("email")

        if (email) {
            document.getElementById("field_0").value = email
            document.getElementById("field_1").classList.add('highlight')
            document.getElementById("field_2").classList.add('highlight')

            document.getElementById("field_1").scrollIntoView()
            document.getElementById("field_1").focus()
        }
    }
</script>
