<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <div>
            <h3 class="footer-title">{{.Site.Title}}</h3>
          </div>
          <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "footer" . }} active{{ end }}">
              <a href="{{.URL}}">
                {{ .Name }}
              </a>
            </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
