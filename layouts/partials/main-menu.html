<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span data-name="{{.Name}}">{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    <li class="menu-item-search"><a href="#!" class="searchToggle"><img src="/images/icons/search.svg" width="20" height="20" alt="Search" /></a></li>
  </ul>
</div>
