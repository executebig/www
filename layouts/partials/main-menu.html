<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span data-name="{{.Name}}">{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    <li><input class="form-control" type="search" id="search-input" placeholder="Search..." autocomplete="off"></li>
  </ul>
</div>
