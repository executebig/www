<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {{ if .Site.Data.social }}
          {{ partial "social.html" . }}
          {{ end }}
          {{ if .Site.Params.footer.copyright_text }}
          <div class="copyright">{{ .Site.Params.footer.copyright_text | safeHTML }} Powered by <a href="https://vercel.com/?utm_source=executebig&utm_campaign=oss" rel="noopener" target="_blank"><img src="/images/sponsors/vercel.svg" width="62" height="14" alt="Vercel" /></a></div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
